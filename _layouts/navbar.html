<!DOCTYPE html>
<html lang="en-us" data-bs-theme="dark">

    {% include bootstrap.html %}

    <body>

<div class="container-fluid">
    <div class="row">
        <div class="col-auto" style="width: 280px;">
            <div class="d-flex flex-column flex-shrink-0 p-3" style="height: 100vh; overflow-y: scroll;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto">
                    <img class="rounded" src="{{ site.data.navbar.logo_location }}" style="background-color:white;" width="100%">
                </a>
                <hr>
                <div class="nav nav-pills flex-column mb-auto" >
                    {% for main_page in site.main_pages %}
                        <a href="#{{ forloop.index }}" class="nav-link icon-link icon-link-hover link-light link-body-emphasis fs-6" style="--bs-icon-link-transform: scale(0.9); --bs-icon-link-gap: .5rem;
">
                            <img src="{{ main_page.url }}../images/{{ main_page.icon }}"
                                 class="bi pe-none me-2 fs-1"
                                 >
                            {{ main_page.name }}
                        </a>
                    {% endfor %}

                </div>
                </nav>
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="" class="rounded-circle me-2" width="32" height="32">
                        <strong>mdo</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" style="">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div
            data-bs-spy="scroll"
            data-bs-target="#navbar"
            class="col"
            style="height:100vh; overflow-y: scroll;"
        >
            <div style="height: 10000px; background-color: red; ">
                {% for main_page in site.main_pages %}
                <div id="{{ forloop.index }}" style="height: 1000px">
                    {{ main_page.content }}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
